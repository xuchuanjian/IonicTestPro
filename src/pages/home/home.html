<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content padding>
  <ion-input type="text" [(ngModel)]="userName" placeholder="IQ功能后宿儒你"></ion-input>
  <button ion-button round block (click)="didClick()" >click me</button>
  <ion-list >
    <ion-item *ngFor="let user of users" >
      {{user.username}} 
      <ion-label>
        {{user.email}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
